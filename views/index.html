<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .h1{
            color : green !important;
        }
        .card {
            cursor: pointer;
            background-color: #C6F4C6; /* Lighter green background */
            color: #000000; /* Black text */
            height: 150px; /* Fixed height for cards */
            position: relative; /* Add this line */
        }
        .card:hover {
            background-color: #B3FFB3; /* Lighter green on hover */
        }
      
    .badge {
  font-size: 16px;
  background-color: #FFFFFF; /* White background for span */
  color: #008000; /* Green text for span */
  position: relative;
  bottom: 2%; /* Move badge to 2% from bottom */
        width: 35%;
        height: 20%;
        right: 100%;
  border-radius: 10px; /* Make the shape a little rectangular */
}

    </style>
</head>
<body>
    <!-- Header section -->
    <header class="p-3 text-center">
        <h1 class="display-4 text-white h1">HEART RECOVERY FOUNDATION</h1>
    </header>
    <!-- Main content section -->
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-3 mb-3 position-relative">
                <div class="card" onclick="location.href='/volunteers'">
                    <div class="card-body">
                        <h2 class="card-title">Volunteers</h2>
                        <p class="card-text">View volunteer details</p>
                    </div>
                    <span id="volunteers-badge" class="badge"></span>
                </div>
            </div>
            <div class="col-md-3 mb-3 position-relative">
                <div class="card" onclick="location.href='/indsponsors'">
                    <div class="card-body">
                        <h2 class="card-title">Individual Sponsors</h2>
                        <p class="card-text">View individual sponsor details</p>
                    </div>
                    <span id="indsponsors-badge" class="badge"></span>
                </div>
            </div>
            <div class="col-md-3 mb-3 position-relative">
                <div class="card" onclick="location.href='/corporatesponsors'">
                    <div class="card-body">
                        <h2 class="card-title">Corporate Sponsors</h2>
                        <p class="card-text">View corporate sponsor details</p>
                    </div>
                    <span id="corporatesponsors-badge" class="badge"></span>
                </div>
            </div>
            <div class="col-md-3 mb-3 position-relative">
                <div class="card" onclick="location.href='/patients'">
                    <div class="card-body">
                        <h2 class="card-title">Patients</h2>
                        <p class="card-text">View patient details</p>
                    </div>
                    <span id="patients-badge" class="badge"></span>
                </div>
            </div>
            <div class="col-md-3 mb-3 position-relative">
                <div class="card" onclick="location.href='/contacts'">
                    <div class="card-body">
                        <h2 class="card-title">Contacts</h2>
                        <p class="card-text">View contact details</p>
                    </div>
                    <span id="contacts-badge" class="badge"></span>
                </div>
            </div>
            <div class="col-md-3 mb-3 position-relative">
                <div class="card" onclick="location.href='/donations'">
                    <div class="card-body">
                        <h2 class="card-title">Donations</h2>
                        <p class="card-text">View donation details</p>
                    </div>
                    <span id="donations-badge" class="badge"></span>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer section -->
    <footer class="bg-dark text-white p-3 text-center mt-3">
        <p>&copy; 2025 Heart Recovery Foundation</p>
    </footer>
    <script>
    fetch('/api/data')
     .then(response => response.json())
  .then(data => {
    const volunteersCount = data.volunteers.length;
    const indsponsorsCount = data.indsponsors.length;
    const corporatesponsorsCount = data.corporatesponsors.length;
    const patientsCount = data.patients.length;
    const contactsCount = data.contacts.length;
    const donationsCount = data.donations.length;

    document.getElementById('volunteers-badge').innerText = `${volunteersCount} Volunteers`;
    document.getElementById('indsponsors-badge').innerText = `${indsponsorsCount} Sponsors`;
    document.getElementById('corporatesponsors-badge').innerText = `${corporatesponsorsCount} Sponsors`;
    document.getElementById('patients-badge').innerText = `${patientsCount} Patients`;
    document.getElementById('contacts-badge').innerText = `${contactsCount} Contacts`;
    document.getElementById('donations-badge').innerText = `${donationsCount} Donations`;
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
</script>
</body>
</html>
